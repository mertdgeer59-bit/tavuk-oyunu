<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Empires Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000; --card: #151517; --accent: #f3ba2f; --text: #fff; --sub: #8e8e93; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        /* Header */
        .header { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 12px; background: rgba(0,0,0,0.8); border-bottom: 1px solid #2c2c2e; }
        .stat-card { background: var(--card); padding: 8px; border-radius: 12px; text-align: center; border: 1px solid #222; }
        .stat-card small { display: block; font-size: 9px; color: var(--sub); text-transform: uppercase; }
        .stat-card b { font-size: 13px; color: var(--accent); }

        /* Balance Section */
        .balance-hero { text-align: center; padding: 30px 0; background: radial-gradient(circle at center, #1c1c1e 0%, #000 100%); }
        .balance-hero h1 { font-size: 48px; margin: 0; font-weight: 900; }
        .currency-tabs { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .c-item { font-size: 13px; color: var(--sub); }
        .c-item b { color: #fff; }

        /* Content Area */
        .content { height: calc(100vh - 280px); overflow-y: auto; padding: 15px; }
        .page { display: none; }
        .active { display: block; }

        /* Mine Cards (Tavuklar) */
        .chicken-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .chicken-card { background: var(--card); border-radius: 16px; padding: 15px; border: 1px solid #2c2c2e; position: relative; }
        .ch-icon { font-size: 32px; margin-bottom: 10px; display: block; }
        .ch-name { font-size: 14px; font-weight: bold; margin-bottom: 4px; display: block; }
        .ch-profit { font-size: 11px; color: #4caf50; display: block; margin-bottom: 12px; }
        .ch-price { font-size: 14px; font-weight: 900; color: var(--accent); border-top: 1px solid #2c2c2e; padding-top: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 10px 0 30px 0; border-top: 1px solid #2c2c2e; }
        .nav-item { flex: 1; text-align: center; color: var(--sub); font-size: 10px; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-card"><small>Tƒ±k G√ºc√º</small><b id="tap-power">1</b></div>
        <div class="stat-card"><small>Saatlik K√¢r</small><b id="h-profit">0</b></div>
        <div class="stat-card"><small>Bilet</small><b id="tickets">0</b></div>
    </div>

    <div class="balance-hero">
        <h1 id="yumurta-bal">0</h1>
        <div class="currency-tabs">
            <span class="c-item">üü° Altƒ±n: <b id="gold-bal">0</b></span>
            <span class="c-item">‚ö™ G√ºm√º≈ü: <b id="silver-bal">0</b></span>
        </div>
    </div>

    <div class="content">
        <div id="p-home" class="page active" style="text-align:center">
            <div style="margin-top:40px; position:relative;">
                <img src="https://i.ibb.co/L6M7VnS/eagle.png" style="width:200px; filter: drop-shadow(0 0 20px var(--accent));" onclick="tap(event)">
            </div>
            <p style="color:var(--sub); margin-top:30px;">Dokun ve Yumurta Biriktir!</p>
        </div>

        <div id="p-mine" class="page">
            <div class="chicken-grid">
                <div class="chicken-card" onclick="buy('normal', 42, 1000)">
                    <span class="ch-icon">üê£</span>
                    <b class="ch-name">Normal Tavuk</b>
                    <span class="ch-profit">+42 /saat</span>
                    <div class="ch-price"><span>1.000</span> <i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="chicken-card" onclick="buy('ciftlik', 221, 5000)">
                    <span class="ch-icon">üè°</span>
                    <b class="ch-name">√áiftlik Tavuƒüu</b>
                    <span class="ch-profit">+221 /saat</span>
                    <div class="ch-price"><span>5.000</span> <i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="chicken-card" onclick="buy('organik', 1160, 25000)">
                    <span class="ch-icon">üåø</span>
                    <b class="ch-name">Organik Tavuk</b>
                    <span class="ch-profit">+1.160 /saat</span>
                    <div class="ch-price"><span>25.000</span> <i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="chicken-card" onclick="buy('altin', 6091, 125000)">
                    <span class="ch-icon">‚ú®</span>
                    <b class="ch-name">Altƒ±n Tavuk</b>
                    <span class="ch-profit">+6.091 /saat</span>
                    <div class="ch-price"><span>125.000</span> <i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="tab('p-home', this)"><i class="fas fa-gamepad"></i>Oyna</div>
        <div class="nav-item" onclick="tab('p-mine', this)"><i class="fas fa-shopping-cart"></i>Tavuklar</div>
        <div class="nav-item" onclick="tab('p-earn', this)"><i class="fas fa-tasks"></i>G√∂revler</div>
        <div class="nav-item" onclick="tab('p-friends', this)"><i class="fas fa-users"></i>Arkada≈ülar</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let data = {
            yumurta: parseFloat(localStorage.getItem('ce_y')) || 0,
            altin: parseInt(localStorage.getItem('ce_a')) || 0,
            gumus: parseInt(localStorage.getItem('ce_g')) || 0,
            pph: parseInt(localStorage.getItem('ce_p')) || 0,
            cark: parseInt(localStorage.getItem('ce_c')) || 0
        };

        function updateUI() {
            document.getElementById('yumurta-bal').innerText = Math.floor(data.yumurta).toLocaleString();
            document.getElementById('gold-bal').innerText = data.altin.toLocaleString();
            document.getElementById('silver-bal').innerText = data.gumus.toLocaleString();
            document.getElementById('h-profit').innerText = "+" + data.pph.toLocaleString();
            document.getElementById('tickets').innerText = data.cark;
            
            // Verileri Kaydet
            localStorage.setItem('ce_y', data.yumurta);
            localStorage.setItem('ce_a', data.altin);
            localStorage.setItem('ce_g', data.gumus);
            localStorage.setItem('ce_p', data.pph);
            localStorage.setItem('ce_c', data.cark);
        }

        function tap(e) {
            data.yumurta += 1;
            updateUI();
            tg.HapticFeedback.impactOccurred('light');
        }

        function buy(type, profit, price) {
            if (data.yumurta >= price) {
                data.yumurta -= price;
                data.pph += profit;
                updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.showAlert("Yeterli yumurta yok!");
            }
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // Pasif √úretim (Python'daki mantƒ±ƒüƒ±n aynƒ±sƒ±)
        setInterval(() => {
            if (data.pph > 0) {
                data.yumurta += (data.pph / 3600);
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>
</body>
    </html>
