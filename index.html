<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Empires: Enterprise Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f3ba2f; --bg: #000; --card: #111; --blue: #0088cc; --green: #2ecc71; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        .header { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; background: #000; border-bottom: 1px solid #222; position: fixed; top:0; width:100%; z-index:100; }
        .stat { background: var(--card); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat b { font-size: 11px; color: var(--gold); display: block; }
        .stat small { font-size: 8px; color: #888; }

        .container { margin-top: 80px; height: calc(100vh - 160px); overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .page { display: none; }
        .active { display: block; }

        .p-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; margin-bottom: 12px; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: #fff; }
        
        input { width: 100%; background: #222; border: 1px solid #444; padding: 12px; border-radius: 10px; color: #fff; text-align: center; margin: 10px 0; outline: none; box-sizing: border-box; }

        #pay-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:2000; padding:15px; box-sizing:border-box; overflow-y:auto; }
        .pay-item { background: #1a1a1a; padding: 12px; border-radius: 10px; border: 1px solid #333; display: flex; align-items: center; justify-content: space-between; font-size: 12px; cursor: pointer; margin-bottom: 8px; }
        .wallet-box { background: #000; padding: 20px; border: 1px dashed var(--blue); border-radius: 10px; margin: 15px 0; word-break: break-all; font-family: monospace; font-size: 12px; text-align: center; color: #fff; }

        .navbar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 10px 0 30px; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="pay-modal">
        <div class="p-card" id="pay-step-1">
            <h3 style="margin:0;">Kripto Ağı Seçin</h3>
            <div id="crypto-options" style="margin-top:15px;"></div>
            <button class="btn" style="background:#333; color:#fff;" onclick="closePay()">İPTAL</button>
        </div>

        <div class="p-card" id="pay-step-2" style="display:none;">
            <h3 id="selected-net" style="margin:0; color:var(--blue);"></h3>
            <div class="wallet-box" id="wallet-addr"></div>
            <button class="btn btn-blue" onclick="copyAddr()">ADRESİ KOPYALA</button>
            <button class="btn btn-blue" style="background:var(--green);" onclick="confirmPay()">ÖDEMEYİ YAPTIM</button>
            <button class="btn" style="background:#333; color:#fff;" onclick="backToStep1()">GERİ</button>
        </div>
    </div>

    <div class="header">
        <div class="stat"><small>GÜMÜŞ</small><b id="s-val">0</b></div>
        <div class="stat"><small>ALTIN</small><b id="g-val">0</b></div>
        <div class="stat"><small>BİLET</small><b id="t-val">0</b></div>
    </div>

    <div class="container">
        <div id="p-magaza" class="page">
            <div id="packs-list"></div>
        </div>
        <div id="p-tavuklar" class="page">
            <div id="chicken-list"></div>
        </div>
        <div id="p-depo" class="page active">
            <div class="p-card" style="text-align:center;">
                <small>TOPLAM YUMURTA</small>
                <h1 id="e-val" style="font-size:45px; margin:5px 0;">0</h1>
                <input type="number" id="inp-egg" placeholder="Takas edilecek miktar">
                <button class="btn" style="background:var(--gold); color:#000;" onclick="tradeEggs()">TAKAS ET (100 YMR = 1A + 1G)</button>
                <div style="border-top:1px solid #222; margin-top:20px; padding-top:15px;">
                    <small>Altın Bozdur (1.2x Gümüş)</small>
                    <input type="number" id="inp-gold" placeholder="Bozdurulacak Altın">
                    <button class="btn btn-blue" onclick="tradeGold()">GÜMÜŞE ÇEVİR</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item" onclick="nav('p-magaza', this)"><i class="fas fa-shopping-cart"></i>Mağaza</div>
        <div class="nav-item" onclick="nav('p-tavuklar', this)"><i class="fas fa-kiwi-bird"></i>Tavuklar</div>
        <div class="nav-item active" onclick="nav('p-depo', this)"><i class="fas fa-box-open"></i>Depo</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let data = { s: 1000, g: 0, e: 0, p: 0, t: 0 };

        const wallets = {
            "TRX TRC20": "TEC3gjwZVJgRCbn4q1b1SG7ET2Y46NtpYx",
            "BNB BEP20": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "TON TONCOIN": "UQAemEfU-DTTOTbJiW681m8jIsARpmtyAEYQ9re_CA767aPF",
            "LTC LITECOIN": "ltc1qzrglezaqzqgqqzlmgr708tdjvv3fuvxv3ts8jh",
            "BTC BITCOIN": "bc1qyranjjy7uurv3h4dlvqney2pc3lhu398j3qmdj",
            "ETH ERC20": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "SOL SOLANA": "EkTKRTQ5G2R63SH1Xok76CuExiTH3asgxe2cwSYWAC7V",
            "USDT TRC20": "TEC3gjwZVJgRCbn4q1b1SG7ET2Y46NtpYx",
            "USDT ERC20": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "USDT BEP20": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "USDT SOLANA": "EkTKRTQ5G2R63SH1Xok76CuExiTH3asgxe2cwSYWAC7V",
            "USDT TON": "UQAemEfU-DTTOTbJiW681m8jIsARpmtyAEYQ9re_CA767aPF",
            "USDT ARBITRUM": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "USDT POLYGON": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "USDC ERC20": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "USDC BEP20": "0x51d11abaead53c02eec7676f9d9d17364753ea47",
            "USDC SOLANA": "EkTKRTQ5G2R63SH1Xok76CuExiTH3asgxe2cwSYWAC7V"
        };

        const birds = [
            { id:'n', name:'Normal', prod:42, cost:1000 },
            { id:'c', name:'Çiftlik', prod:221, cost:5000 },
            { id:'o', name:'Organik', prod:1160, cost:25000 },
            { id:'a', name:'Altın', prod:6091, cost:125000 },
            { id:'k', name:'Kral', prod:31979, cost:625000 }
        ];

        const packs = [
            { usd:15, n:60, c:8, o:2, a:0, k:0, b:3, s:15000 },
            { usd:40, n:55, c:20, o:6, a:1, k:0, b:7, s:25000 },
            { usd:90, n:80, c:12, o:3, a:1, k:1, b:15, s:55555 },
            { usd:225, n:200, c:25, o:10, a:3, k:2, b:35, s:200000 },
            { usd:450, n:375, c:50, o:20, a:7, k:4, b:75, s:500000 },
            { usd:900, n:750, c:110, o:40, a:14, k:9, b:150, s:1000000 },
            { usd:1800, n:1500, c:250, o:100, a:28, k:20, b:300, s:2000000 }
        ];

        function openPay(usd) {
            const list = document.getElementById('crypto-options');
            list.innerHTML = Object.keys(wallets).map(m => `
                <div class="pay-item" onclick="selectNet('${m}')">
                    <span>${m}</span> <i class="fas fa-chevron-right"></i>
                </div>
            `).join('');
            document.getElementById('pay-modal').style.display = 'block';
            backToStep1();
        }

        function selectNet(net) {
            document.getElementById('pay-step-1').style.display = 'none';
            document.getElementById('pay-step-2').style.display = 'block';
            document.getElementById('selected-net').innerText = net;
            document.getElementById('wallet-addr').innerText = wallets[net];
        }

        function copyAddr() {
            const addr = document.getElementById('wallet-addr').innerText;
            navigator.clipboard.writeText(addr);
            tg.showAlert("Adres Kopyalandı!");
        }

        function confirmPay() {
            tg.showAlert("Ödeme bildiriminiz alındı. Admin kontrolünden sonra paketiniz eklenecektir.");
            closePay();
        }

        function backToStep1() {
            document.getElementById('pay-step-1').style.display = 'block';
            document.getElementById('pay-step-2').style.display = 'none';
        }

        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

        function tradeEggs() {
            let val = parseInt(document.getElementById('inp-egg').value);
            if(val >= 100 && data.e >= val) {
                let units = Math.floor(val/100);
                data.e -= units*100; data.g += units; data.s += units;
                document.getElementById('inp-egg').value = ""; sync();
            } else { tg.showAlert("Yetersiz Yumurta!"); }
        }

        function tradeGold() {
            let val = parseInt(document.getElementById('inp-gold').value);
            if(val > 0 && data.g >= val) {
                data.g -= val; data.s += (val * 1.2);
                document.getElementById('inp-gold').value = ""; sync();
            } else { tg.showAlert("Yetersiz Altın!"); }
        }

        function sync() {
            document.getElementById('s-val').innerText = Math.floor(data.s).toLocaleString();
            document.getElementById('g-val').innerText = data.g.toLocaleString();
            document.getElementById('t-val').innerText = data.t.toLocaleString();
            document.getElementById('e-val').innerText = Math.floor(data.e).toLocaleString();
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function render() {
            document.getElementById('packs-list').innerHTML = packs.map(p => `
                <div class="p-card">
                    <b style="color:var(--gold);">${p.usd}$ PAKET</b>
                    <p style="font-size:10px; color:#888; margin:5px 0;">${p.n}N, ${p.c}C, ${p.o}O, ${p.a}A, ${p.k}K + ${p.s.toLocaleString()} ⚪</p>
                    <button class="btn btn-blue" style="padding:8px;" onclick="openPay(${p.usd})">SATIN AL</button>
                </div>`).join('');

            document.getElementById('chicken-list').innerHTML = birds.map(b => `
                <div class="p-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${b.name}</b><br><small style="color:var(--green);">+${b.prod}/saat</small></div>
                    <button class="btn" style="width:auto; margin:0; padding:8px 15px; background:var(--green); color:#fff;" onclick="buyBird(${b.prod}, ${b.cost})">${b.cost.toLocaleString()} ⚪</button>
                </div>`).join('');
        }

        function buyBird(p, c) {
            if(data.s >= c) { data.s -= c; data.p += p; sync(); }
            else { tg.showAlert("Gümüş Yetersiz!"); }
        }

        setInterval(() => { if(data.p > 0) { data.e += (data.p / 3600); sync(); } }, 1000);
        render(); sync();
    </script>
</body>
    </html>
