<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Empires Enterprise</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f3ba2f; --silver: #bdc3c7; --bg: #000; --card: #111; --green: #22c55e; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; }
        
        .header { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; background: #000; border-bottom: 1px solid #222; position: fixed; top:0; width:100%; z-index:100; }
        .stat { background: var(--card); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat small { font-size: 8px; color: #888; display: block; }
        .stat b { font-size: 11px; color: var(--gold); }

        .container { margin-top: 80px; height: calc(100vh - 160px); overflow-y: auto; padding: 15px; }
        .page { display: none; }
        .active { display: block; }

        .p-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; margin-bottom: 12px; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; }
        
        /* Takas Alanları */
        .trade-section { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #333; text-align: left; }
        .trade-section label { font-size: 11px; color: #888; margin-bottom: 5px; display: block; }
        input { width: 100%; background: #222; border: 1px solid #444; padding: 10px; border-radius: 8px; color: #fff; font-weight: bold; margin-bottom: 5px; outline: none; box-sizing: border-box; }
        .max-btn { font-size: 10px; color: var(--gold); cursor: pointer; text-decoration: underline; margin-bottom: 5px; display: inline-block; }

        .navbar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 10px 0 30px; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat"><small>GÜMÜŞ</small><b id="s-val">0</b></div>
        <div class="stat"><small>ALTIN</small><b id="g-val">0</b></div>
        <div class="stat"><small>BİLET</small><b id="t-val">0</b></div>
    </div>

    <div class="container">
        <div id="p-magaza" class="page">
            <button class="btn" style="background:var(--green); color:#fff;" onclick="buySilverManual()">GÜMÜŞ AL (1$ = 12.000 ⚪)</button>
            <div id="packs-list"></div>
        </div>

        <div id="p-gorevler" class="page">
            <div class="p-card" style="text-align:center;"><p>Görevler Yakında!</p></div>
        </div>

        <div id="p-tavuklar" class="page">
            <div id="chicken-list"></div>
        </div>

        <div id="p-depo" class="page active">
            <div class="p-card" style="text-align:center;">
                <small style="color:#888;">TOPLAM YUMURTA</small>
                <h1 id="e-val" style="font-size:40px; margin:5px 0;">0</h1>
                <div style="color:var(--green); font-weight:bold; font-size:12px; margin-bottom:15px;">+<span id="pph-val">0</span> / Saat</div>
                
                <div class="trade-section">
                    <label>Yumurta Sat (100 Yumurta = 1 Altın + 1 Gümüş)</label>
                    <span class="max-btn" onclick="setMax('egg')">Hepsini Sat</span>
                    <input type="number" id="input-egg" placeholder="Yumurta miktarı girin">
                    <button class="btn" style="background:var(--gold); color:#000; margin-top:5px;" onclick="tradeEggs()">YUMURTALARI TAKAS ET</button>
                </div>

                <div class="trade-section">
                    <label>Altın Bozdur (1 Altın = 1.2 Gümüş)</label>
                    <span class="max-btn" onclick="setMax('gold')">Hepsini Bozdur</span>
                    <input type="number" id="input-gold" placeholder="Altın miktarı girin">
                    <button class="btn" style="background:#fff; color:#000; margin-top:5px;" onclick="tradeGold()">ALTINLARI GÜMÜŞE ÇEVİR</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item" onclick="nav('p-magaza', this)"><i class="fas fa-shopping-cart"></i>Mağaza</div>
        <div class="nav-item" onclick="nav('p-gorevler', this)"><i class="fas fa-tasks"></i>Görevler</div>
        <div class="nav-item" onclick="nav('p-tavuklar', this)"><i class="fas fa-kiwi-bird"></i>Tavuklar</div>
        <div class="nav-item active" onclick="nav('p-depo', this)"><i class="fas fa-box-open"></i>Depo</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let data = {
            s: parseFloat(localStorage.getItem('cs')) || 1000,
            g: parseInt(localStorage.getItem('cg')) || 0,
            e: parseFloat(localStorage.getItem('ce')) || 0,
            p: parseInt(localStorage.getItem('cp')) || 0,
            t: parseInt(localStorage.getItem('ct')) || 0 
        };

        const birds = [
            { id:'n', name:'Normal', prod:42, cost:1000 },
            { id:'c', name:'Çiftlik', prod:221, cost:5000 },
            { id:'o', name:'Organik', prod:1160, cost:25000 },
            { id:'a', name:'Altın', prod:6091, cost:125000 },
            { id:'k', name:'Kral', prod:31979, cost:625000 }
        ];

        const packs = [
            { usd:15, n:60, c:8, o:2, a:0, k:0, b:3, s:15000 },
            { usd:40, n:55, c:20, o:6, a:1, k:0, b:7, s:25000 },
            { usd:90, n:80, c:12, o:3, a:1, k:1, b:15, s:55555 },
            { usd:225, n:200, c:25, o:10, a:3, k:2, b:35, s:200000 },
            { usd:450, n:375, c:50, o:20, a:7, k:4, b:75, s:500000 },
            { usd:900, n:750, c:110, o:40, a:14, k:9, b:150, s:1000000 },
            { usd:1800, n:1500, c:250, o:100, a:28, k:20, b:300, s:2000000 }
        ];

        function sync() {
            document.getElementById('s-val').innerText = Math.floor(data.s).toLocaleString();
            document.getElementById('g-val').innerText = data.g.toLocaleString();
            document.getElementById('t-val').innerText = data.t.toLocaleString();
            document.getElementById('e-val').innerText = Math.floor(data.e).toLocaleString();
            document.getElementById('pph-val').innerText = data.p.toLocaleString();
            localStorage.setItem('cs', data.s); localStorage.setItem('cg', data.g);
            localStorage.setItem('ce', data.e); localStorage.setItem('cp', data.p);
            localStorage.setItem('ct', data.t);
        }

        function setMax(type) {
            if(type === 'egg') document.getElementById('input-egg').value = Math.floor(data.e / 100) * 100;
            if(type === 'gold') document.getElementById('input-gold').value = data.g;
        }

        function tradeEggs() {
            let val = parseInt(document.getElementById('input-egg').value);
            if(val >= 100 && data.e >= val) {
                let units = Math.floor(val / 100);
                data.e -= units * 100; data.g += units; data.s += units;
                document.getElementById('input-egg').value = ""; sync();
                tg.showAlert(`${units*100} yumurta satıldı: ${units} Altın + ${units} Gümüş kazanıldı.`);
            } else { tg.showAlert("Geçersiz miktar veya yetersiz yumurta!"); }
        }

        function tradeGold() {
            let val = parseInt(document.getElementById('input-gold').value);
            if(val > 0 && data.g >= val) {
                data.g -= val; data.s += (val * 1.2);
                document.getElementById('input-gold').value = ""; sync();
                tg.showAlert(`${val} Altın bozduruldu: ${(val*1.2).toFixed(1)} Gümüş kazanıldı.`);
            } else { tg.showAlert("Yetersiz Altın!"); }
        }

        function buyBird(p, c) {
            if(data.s >= c) { data.s -= c; data.p += p; sync(); } else { tg.showAlert("Gümüş yetersiz!"); }
        }

        function buyPack(usd) {
            tg.showConfirm(`${usd}$ onaylansın mı?`, (ok) => {
                if(ok) {
                    const pk = packs.find(x => x.usd === usd);
                    data.p += (pk.n*42) + (pk.c*221) + (pk.o*1160) + (pk.a*6091) + (pk.k*31979);
                    data.s += pk.s; data.t += pk.b + Math.floor(usd/10); sync();
                }
            });
        }

        function buySilverManual() {
            tg.showConfirm("1$ = 12.000 Gümüş Alınsın mı?", (ok) => { if(ok) { data.s += 12000; sync(); } });
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function render() {
            document.getElementById('chicken-list').innerHTML = birds.map(b => `
                <div class="p-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${b.name}</b><br><small style="color:var(--green);">+${b.prod}/saat</small></div>
                    <button class="btn" style="width:auto; margin:0; padding:8px 15px; background:var(--green); color:#fff;" onclick="buyBird(${b.prod}, ${b.cost})">${b.cost.toLocaleString()}</button>
                </div>`).join('');

            document.getElementById('packs-list').innerHTML = packs.map(p => `
                <div class="p-card">
                    <div style="display:flex; justify-content:space-between; font-weight:800; color:var(--gold);"><span>${p.usd}$ PAKET</span><i class="fas fa-box"></i></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; font-size:10px; color:#aaa; margin-top:10px;">
                        <span>N: ${p.n} | C: ${p.c} | O: ${p.o}</span><span>A: ${p.a} | K: ${p.k} | B: ${p.b}</span>
                        <span style="grid-column:span 2; color:var(--gold);">+${p.s.toLocaleString()} Gümüş</span>
                    </div>
                    <button class="btn" style="background:var(--green); color:#fff;" onclick="buyPack(${p.usd})">SATIN AL</button>
                </div>`).join('');
        }

        setInterval(() => { if(data.p > 0) { data.e += (data.p / 3600); sync(); } }, 1000);
        render(); sync();
    </script>
</body>
    </html>
