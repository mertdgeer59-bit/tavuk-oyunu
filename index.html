<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Empires Enterprise</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f3ba2f; --silver: #bdc3c7; --bg: #000; --card: #111; --green: #2ecc71; --blue: #007aff; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Stats Header */
        .header { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; background: #000; border-bottom: 1px solid #222; position: fixed; top:0; width:100%; z-index:100; }
        .stat { background: var(--card); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat small { font-size: 8px; color: #888; display: block; }
        .stat b { font-size: 11px; color: var(--gold); }

        .container { margin-top: 80px; height: calc(100vh - 160px); overflow-y: auto; padding: 15px; padding-bottom: 50px; }
        .page { display: none; }
        .active { display: block; }

        /* Cards & Buttons */
        .p-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; margin-bottom: 12px; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-green { background: var(--green); color: #fff; }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-gold { background: var(--gold); color: #000; }

        input { width: 100%; background: #222; border: 1px solid #444; padding: 12px; border-radius: 10px; color: #fff; text-align: center; margin: 10px 0; font-size: 16px; outline: none; }

        /* Payment Modal */
        #pay-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; padding:20px; box-sizing:border-box; overflow-y:auto; }
        .pay-option { background:#1a1a1a; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #333; display:flex; align-items:center; gap:15px; }

        /* Bottom Nav */
        .navbar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 10px 0 30px; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="pay-modal">
        <div class="p-card" style="margin-top:20px;">
            <h3 id="m-title" style="margin:0;">Ödeme Seçenekleri</h3>
            <p id="m-price" style="color:var(--gold); font-size:14px;"></p>
            <div class="pay-option" onclick="selPay('Papara', '123456789 (Ad Soyad)')"><i class="fas fa-wallet" style="color:#8e44ad;"></i><div><b>Papara</b></div></div>
            <div class="pay-option" onclick="selPay('IBAN', 'TR00... (Banka)')"><i class="fas fa-university" style="color:var(--green);"></i><div><b>Banka / IBAN</b></div></div>
            <div class="pay-option" onclick="selPay('Kripto', 'UQAsY... (TON)')"><i class="fas fa-coins" style="color:var(--blue);"></i><div><b>TON Coin</b></div></div>
            <div id="pay-details" style="display:none; background:#000; padding:15px; border-radius:10px; border:1px dashed #444;">
                <code id="pay-info" style="font-size:11px;"></code>
                <button class="btn btn-blue" onclick="confirmAdmin()">ÖDEMEYİ YAPTIM</button>
            </div>
            <button class="btn" style="background:#333; color:#fff;" onclick="closePay()">VAZGEÇ</button>
        </div>
    </div>

    <div class="header">
        <div class="stat"><small>GÜMÜŞ</small><b id="s-val">0</b></div>
        <div class="stat"><small>ALTIN</small><b id="g-val">0</b></div>
        <div class="stat"><small>BİLET</small><b id="t-val">0</b></div>
    </div>

    <div class="container">
        <div id="p-magaza" class="page">
            <button class="btn btn-blue" onclick="openPay('1$ Gümüş', 1)">1$ GÜMÜŞ AL (12.000 ⚪)</button>
            <div id="packs-list"></div>
        </div>

        <div id="p-gorevler" class="page">
            <div class="p-card" style="text-align:center;"><p>Yeni görevler yakında!</p></div>
        </div>

        <div id="p-tavuklar" class="page">
            <div id="chicken-list"></div>
        </div>

        <div id="p-depo" class="page active">
            <div class="p-card" style="text-align:center;">
                <small style="color:#888;">TOPLAM YUMURTA</small>
                <h1 id="e-val" style="font-size:45px; margin:5px 0;">0</h1>
                <div style="color:var(--green); font-weight:800; font-size:12px; margin-bottom:15px;">+<span id="pph-val">0</span> / Saat</div>
                
                <input type="number" id="inp-egg" placeholder="Yumurta Miktarı">
                <button class="btn btn-gold" onclick="tradeEggs()">100 YMR ➔ 1 ALTIN + 1 GÜMÜŞ</button>
                
                <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                    <label style="font-size:11px; color:#888;">Altın Bozdur (1.2x Gümüş)</label>
                    <input type="number" id="inp-gold" placeholder="Altın Miktarı">
                    <button class="btn" style="background:#fff; color:#000;" onclick="tradeGold()">ALTINLARI GÜMÜŞE ÇEVİR</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item" onclick="nav('p-magaza', this)"><i class="fas fa-shopping-cart"></i>Mağaza</div>
        <div class="nav-item" onclick="nav('p-gorevler', this)"><i class="fas fa-tasks"></i>Görevler</div>
        <div class="nav-item" onclick="nav('p-tavuklar', this)"><i class="fas fa-kiwi-bird"></i>Tavuklar</div>
        <div class="nav-item active" onclick="nav('p-depo', this)"><i class="fas fa-box-open"></i>Depo</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let data = {
            s: parseFloat(localStorage.getItem('s')) || 1000,
            g: parseInt(localStorage.getItem('g')) || 0,
            e: parseFloat(localStorage.getItem('e')) || 0,
            p: parseInt(localStorage.getItem('p')) || 0,
            t: parseInt(localStorage.getItem('t')) || 0 
        };

        const birds = [
            { id:'n', name:'Normal', prod:42, cost:1000 },
            { id:'c', name:'Çiftlik', prod:221, cost:5000 },
            { id:'o', name:'Organik', prod:1160, cost:25000 },
            { id:'a', name:'Altın', prod:6091, cost:125000 },
            { id:'k', name:'Kral', prod:31979, cost:625000 }
        ];

        const packs = [
            { usd:15, n:60, c:8, o:2, a:0, k:0, b:3, s:15000 },
            { usd:40, n:55, c:20, o:6, a:1, k:0, b:7, s:25000 },
            { usd:90, n:80, c:12, o:3, a:1, k:1, b:15, s:55555 },
            { usd:225, n:200, c:25, o:10, a:3, k:2, b:35, s:200000 },
            { usd:450, n:375, c:50, o:20, a:7, k:4, b:75, s:500000 },
            { usd:900, n:750, c:110, o:40, a:14, k:9, b:150, s:1000000 },
            { usd:1800, n:1500, c:250, o:100, a:28, k:20, b:300, s:2000000 }
        ];

        function sync() {
            document.getElementById('s-val').innerText = Math.floor(data.s).toLocaleString();
            document.getElementById('g-val').innerText = data.g.toLocaleString();
            document.getElementById('t-val').innerText = data.t.toLocaleString();
            document.getElementById('e-val').innerText = Math.floor(data.e).toLocaleString();
            document.getElementById('pph-val').innerText = data.p.toLocaleString();
            localStorage.setItem('s', data.s); localStorage.setItem('g', data.g);
            localStorage.setItem('e', data.e); localStorage.setItem('p', data.p);
            localStorage.setItem('t', data.t);
        }

        function tradeEggs() {
            let val = parseInt(document.getElementById('inp-egg').value);
            if(val >= 100 && data.e >= val) {
                let units = Math.floor(val / 100);
                data.e -= units * 100; data.g += units; data.s += units;
                document.getElementById('inp-egg').value = ""; sync();
            } else { tg.showAlert("Minimum 100 yumurta!"); }
        }

        function tradeGold() {
            let val = parseInt(document.getElementById('inp-gold').value);
            if(val > 0 && data.g >= val) {
                data.g -= val; data.s += (val * 1.2);
                document.getElementById('inp-gold').value = ""; sync();
            } else { tg.showAlert("Yetersiz Altın!"); }
        }

        function buyBird(prod, cost) {
            if(data.s >= cost) { data.s -= cost; data.p += prod; sync(); }
            else { tg.showAlert("Yetersiz Gümüş!"); }
        }

        let currentPack = null;
        function openPay(name, price) {
            currentPack = { name, price };
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-price').innerText = "Tutar: " + price + "$";
            document.getElementById('pay-modal').style.display = 'block';
        }

        function selPay(m, info) {
            document.getElementById('pay-details').style.display = 'block';
            document.getElementById('pay-info').innerText = m + ": " + info;
        }

        function confirmAdmin() {
            tg.showAlert("Ödeme bildirildi! Admin onayından sonra bakiye eklenecektir.");
            document.getElementById('pay-modal').style.display = 'none';
        }

        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function render() {
            document.getElementById('chicken-list').innerHTML = birds.map(b => `
                <div class="p-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${b.name}</b><br><small style="color:var(--green);">+${b.prod}/saat</small></div>
                    <button class="btn" style="width:auto; margin:0; background:var(--green);" onclick="buyBird(${b.prod}, ${b.cost})">${b.cost.toLocaleString()}</button>
                </div>`).join('');

            document.getElementById('packs-list').innerHTML = packs.map(p => `
                <div class="p-card">
                    <div style="display:flex; justify-content:space-between; font-weight:800; color:var(--gold);"><span>${p.usd}$ PAKET</span></div>
                    <small style="color:#aaa;">N:${p.n}, C:${p.c}, O:${p.o}, A:${p.a}, K:${p.k}, B:${p.b}</small><br>
                    <small style="color:var(--gold);">+${p.s.toLocaleString()} Gümüş</small>
                    <button class="btn btn-blue" onclick="openPay('${p.usd}$ Paket', ${p.usd})">SATIN AL</button>
                </div>`).join('');
        }

        setInterval(() => { if(data.p > 0) { data.e += (data.p / 3600); sync(); } }, 1000);
        render(); sync();
    </script>
</body>
                        </html>
