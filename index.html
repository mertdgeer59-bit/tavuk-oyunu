<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birds Empire Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #f3ba2f; --text: #fff; --subtext: #8e8e93; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Fixed Header */
        .top-nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid #2c2c2e; padding: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 0 15px; }
        .stat-card { background: #1c1c1e; padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #2c2c2e; }
        .stat-label { font-size: 9px; color: var(--subtext); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { display: block; font-size: 13px; font-weight: bold; color: var(--accent); }

        /* Main Scrollable Content */
        .container { margin-top: 70px; margin-bottom: 100px; height: calc(100vh - 170px); overflow-y: auto; padding: 15px; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Exchange (Main) */
        .balance-display { text-align: center; padding: 20px 0; }
        .balance-display h1 { font-size: 42px; margin: 0; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .tap-target { width: 260px; height: 260px; margin: 20px auto; background: radial-gradient(circle, rgba(243,186,47,0.15) 0%, transparent 70%); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; }
        .tap-target img { width: 200px; filter: drop-shadow(0 0 30px var(--accent)); transition: transform 0.05s; }
        .tap-target:active img { transform: scale(0.92); }

        /* Mine (Cards) */
        .category-tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #1c1c1e; border: 1px solid #2c2c2e; color: var(--subtext); padding: 8px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; }
        .tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); border-radius: 16px; padding: 12px; border: 1px solid #2c2c2e; }
        .card-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .card-icon { font-size: 24px; }
        .card-title { font-size: 13px; font-weight: bold; }
        .card-profit { font-size: 11px; color: var(--subtext); margin-bottom: 10px; display: block; }
        .card-footer { border-top: 1px solid #2c2c2e; padding-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 14px; font-weight: bold; color: var(--accent); }

        /* Bottom Menu */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #2c2c2e; display: flex; padding: 10px 0 30px 0; }
        .nav-link { flex: 1; text-align: center; color: var(--subtext); text-decoration: none; font-size: 10px; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-link.active { color: var(--accent); }
    </style>
</head>
